<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Responsive Login Form</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <main class="d-flex flex-column align-items-center justify-content-center">
        <div class="wrapper d-flex flex-column p-4 p-xl-5">
            <section class="login-text py-2">
                <h2 class="title"><span class="text-info fw-bold">Welcome </span>Back &#128075;</h2>
                <p class="subtitle fs-6">Please login to continue</p>
              </section>  
              <section class="login-form pb-3">
                <form action="" class="needs-validation" novalidate>
                    <div class="form-fields d-flex flex-column">
                        <div class="input-group mb-2">
                            <span class="input-group-text" id="email"><i class="bi bi-envelope-at"></i></span>
                            <input type="email" class="form-control rounded-end" id="validationCustomUsername" placeholder="hello@grlcodr.dev" aria-label="email" aria-describedby="email" required>
                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-eye-slash"></i></i></span>
                            <input type="password" id="password" class="form-control rounded-end" aria-label="password" aria-describedby="password">
                        </div>

                        <div class="remember-check my-3">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                       
                    </div>
                    <div class="login-btns mb-3">
                        <button class="login-submit btn btn-info text-white">Login</button>
                        <button class="login-register btn btn-outline-info">Register</button>
                    </div>
                    <a href="#" class="forgot-password link-info">Forgot Password?</a>
                    
                </form>
              </section>
        </div>
        <button class="btn btn-info rounded-circle mt-4"><i class="bi bi-moon-fill fs-5"></i></button>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
